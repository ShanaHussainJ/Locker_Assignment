<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body><div class="main-screen">
    <div class="locker">
        <div class="text">
            <input type="text" id="pwd">
        </div>
        <div class="num-pad">
            <button onclick="clickscreen(7)" class="btn">7</button>
            <button onclick="clickscreen(8)" class="btn">8</button>
            <button onclick="clickscreen(9)" class="btn">9</button>
        </div>
        <div class="num-pad">
            <button onclick="clickscreen(4)" class="btn">4</button>
            <button onclick="clickscreen(5)" class="btn">5</button>
            <button onclick="clickscreen(6)" class="btn">6</button>
        </div>
        <div class="num-pad">
            <button onclick="clickscreen(1)" class="btn">1</button>
            <button onclick="clickscreen(2)" class="btn">2</button>
            <button onclick="clickscreen(3)" class="btn">3</button>
        </div>
        <div class="num-pad">
            <button onclick="clearscreen()" class="btn material-icons" style="font-size:10px;">backspace</button>
            <button onclick="clickscreen('0')" class="btn">0</button>
            <button onclick="enterpwd()" class="btn material-icons" style="font-size:10px;">done</button>
        </div>

    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
